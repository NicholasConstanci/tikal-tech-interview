<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8"/>
    <!--Link para fontes no Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/style.css" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Importando o favicon da página-->
    <link rel="shortcut icon" type="image/png" href="assets/favicon.png" />
    
    <!--Importando extensões JavaScript-->
    <script type="text/javascript" src="js/crypto-js/crypto-js.js"></script>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>

    <title> Marvel Character List </title>
  </head>

  <body>

    <nav>
      <div class="nav-wrapper row">
        <div class="col hidden-s hidden-m l3 left"><a href="#" class="brand-logo hide-on-small-only">Marvel Characters</a></div>
        <form>
          <div class="input-field col s12 m12 l9 right">
            <input id="search" type="search" required>
            <label class="label-icon" for="search"><i class="material-icons">search</i></label>
            <i class="material-icons">close</i>
          </div>
        </form>
      </div>
    </nav>
    <div id="characters" class="row">
      <div class="model-card col s12 m6 l3 ">
        <div class="card">
          <div class="card-image">
           <img class="hero-pic" src="http://x.annihil.us/u/prod/marvel/i/mg/3/40/4bb4680432f73/landscape_incredible.jpg">
          </div>
          <div class="card-content">
            <span class="char-name card-title activator grey-text text-darken-4"><i class="material-icons right">menu</i>Test</span>
            <p class="description"></p>
          </div>
          <div class="card-reveal">
            <span class="internal-title card-title grey-text text-darken-4"><i class="material-icons right">close</i></span>
            <a class="waves-effect waves-light btn">Comics</a><span class="c-amount" ></span>
            <a class="waves-effect waves-light btn">Series</a><span class="se-amount"></span>
            <a class="waves-effect waves-light btn">Events</a><span class="e-amount"></span>
            <a class="waves-effect waves-light btn">Stories</a><span class="st-amount"></span>
          </div>
        </div>
      </div> 
    </div>


    <!--JavaScript que modifica o HTML no fim do body-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
  </body>

</html>
