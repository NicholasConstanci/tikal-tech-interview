<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Link para fontes no Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/style.css" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Importando o favicon da pÃ¡gina -->
    <link rel="shortcut icon" type="image/png" href="assets/favicon.png" />

    <title> Marvel Character List </title>
  </head>

  <body>

    <nav>
      <div class="nav-wrapper row">
        <div class="col hidden-s hidden-m l3 left"><a href="#" class="brand-logo hide-on-small-only">Marvel Characters</a></div>
        <form>
          <div class="input-field col s12 m12 l9 right">
            <input id="search" type="search" required>
            <label class="label-icon" for="search"><i class="material-icons">search</i></label>
            <i class="material-icons">close</i>
          </div>
        </form>
      </div>
    </nav>
    <div class="row">
      <div class="col s12 m6 l3">
        <div class="card">
          <div class="card-image">
           <img src="http://i.annihil.us/u/prod/marvel/i/mg/9/80/4ce5a59d27a81/landscape_incredible.jpg">
            <!--<a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">more_vert</i></a>-->
          </div>
          <div class="card-content">
            <span class="card-title activator grey-text text-darken-4">Character Name<i class="material-icons right">menu</i></span>
            <p>Character description</p>
          </div>
          <div class="card-reveal">
            <span class="card-title grey-text text-darken-4">More info<i class="material-icons right">close</i></span>
            <a class="waves-effect waves-light btn">Comics</a><span class="amount" >88</span>
            <a class="waves-effect waves-light btn">Series</a><span class="amount">88</span>
            <a class="waves-effect waves-light btn">Events</a><span class="amount">88</span>
            <a class="waves-effect waves-light btn">Stories</a><span class="amount">88</span>
          </div>
        </div>
      </div> 
    </div>



    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>

</html>
